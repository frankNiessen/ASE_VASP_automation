name: tension_DAMASK_Al

# archive: dropbox
run_options:
  l: short

tasks:
  - name: generate_microstructure_seeds
    method: random
    software: damask
    base:
      size: [1, 1, 1]
      num_grains: 3
      phase_label: Al

  - name: generate_volume_element
    method: random_voronoi
    software: damask
    base:
      grid_size: [4, 4, 4]
      homog_label: SX

  - name: visualise_volume_element
    method: VTK
    software: damask

  - name: generate_load_case
    method: uniaxial
    software: formable
    base:
      total_times: [100]
      num_increments: [200]
      target_strain_rates: [1.0e-3]
      directions: [x]

  - name: simulate_volume_element_loading
    method: CP_FFT
    software: DAMASK
    run_options:
      num_cores: 4
      l: short
    output_map_options:
      operations:
        - name: add_stress_Cauchy
          args: { P: P, F: F }
          opts: { add_Mises: true }
        - name: add_strain
          args: { F: F, t: V, m: 0 }
          opts: { add_Mises: true }
        - name: add_strain
          args: { F: F_p, t: V, m: 0 }
          opts: { add_Mises: true }
        - name: add_IPF_color
          args: { l: [0, 0, 1] }
      phase_data:
        - field_name: sigma_vM
          phase_name: Al
          out_name: vol_avg_equivalent_stress
          transforms: [mean_along_axes: 1]
        - field_name: epsilon_V^0(F)_vM
          phase_name: Al
          out_name: vol_avg_equivalent_strain
          transforms: [mean_along_axes: 1]
        - field_name: epsilon_V^0(F_p)_vM
          phase_name: Al
          out_name: vol_avg_equivalent_plastic_strain
          transforms: [mean_along_axes: 1]
          increments:
            - step: 10
      field_data: # `phase` and `O` field data are required if we want to later plot pole figures from the deformed RVE
        - field_name: phase
        - field_name: O
      grain_data:
        # Extract the grain-averaged orientations at initial and final increments
        - field_name: O
          increments:
            - values: [0, -1]
      visualise: # Generate VTR files for increments: [10, 12, 14, 16, 18, 20]
        fields: [F, F_p, P, sigma_vM, O, IPFcolor_(0 0 1), phase]
        increments:
          - start: 10
            stop: 20
            step: 2
    base:
      homogenization_schemes:
        SX:
          mechanical:
            type: pass
          N_constituents: 1
      phases:
        Al:
          lattice: cF
          mechanical:
            output: [F, P, F_p, O]
            elastic:
              type: Hooke
              C_11: 106.75e9
              C_12: 60.41e9
              C_44: 28.34e9
            plastic:
              type: phenopowerlaw
              output: [xi_sl]
              N_sl: [12]
              n_sl: 20
              a_sl: 2.25
              dot_gamma_0_sl: 0.001
              h_0_sl_sl: 573e6
              h_sl_sl: [1, 1, 1.4, 1.4, 1.4, 1.4]
              xi_0_sl: [22e6]
              xi_inf_sl: [129e6]